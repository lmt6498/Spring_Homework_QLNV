<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div th:replace="/layout :: header"></div>
<div class="container">
  <h2>Edit</h2>
  <form method="post" th:object="${employee}">
    <input type="text" th:field="*{id}" hidden>
    <table class="table">
      <tbody>
      <tr>
        <th>Employee Code</th>
        <td><input type="text" th:field="*{employee_Code}"></td>
      </tr>
      <tr>
        <th>Name</th>
        <td><input type="text" th:field="*{name}"></td>
      </tr>
      <tr>
        <th>Age</th>
        <td><input type="text" th:field="*{age}"></td>
      </tr>
      <tr>
        <th>Salary</th>
        <td><input type="text" th:field="*{salary}"></td>
      </tr>
      <tr>
        <th>Branch</th>
        <td><select th:field="*{branch}">
          <option th:each="br:${branches}" th:value="${br.id_Br}" th:text="${br.name_Br}"></option>
        </select></td>
      </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-success">Edit</button>
    <a href="/home" class="btn btn-primary">Cancel</a>

  </form>
</div>
<div th:replace="/layout :: footer"></div>
</body>
</html>
